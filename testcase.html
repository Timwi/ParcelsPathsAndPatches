<!DOCTYPE html>
<html>
<head>
	<style>
		#main {
			position: absolute;
			inset: 0 0 0 0;
			width: 100vw;
			height: 100vh;
		}
		#fo {
			font-family: sans-serif;
			font-size: 24pt;
		}
		.fl {
			font-style: italic;
		}
	</style>

</head>
<body>
	<svg id='main' viewBox='0 0 2000 1000'>
		<foreignObject x='1000' y='0' width='1000' height='1000'>
			<div id='fo'>
				<p>Blah</p>
				<p class='fl'>Blah</p>
			</div>
		</foreignObject>
	</svg>
</body>
</html>
